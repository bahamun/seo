<!-- Página de Login -->
<section id="login">
  <h2>Iniciar sesión</h2>
  <form id="login-form">
    <input type="text" placeholder="Nombre de usuario" id="username">
    <input type="password" placeholder="Contraseña" id="password">
    <button type="submit">Iniciar sesión</button>
  </form>
  <p id="login-message"></p>
</section>

<script>
  const loginForm = document.querySelector("#login-form");
  const loginMessage = document.querySelector("#login-message");

  loginForm.addEventListener("submit", function (event) {
    event.preventDefault();
    const username = document.querySelector("#username").value;
    const password = document.querySelector("#password").value;

    // Validar las credenciales (simulación)
    if (username === "admin" && password === "secreto") {
      loginMessage.textContent = "¡Bienvenido, Admin!";
    } else {
      loginMessage.textContent = "Credenciales incorrectas. Inténtalo de nuevo.";
    }
  });
</script>
